<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descriptiom" content="Jacques Cousteau Library">
    <meta name="keywords" content="Jacques Cousteau, places, artist">
    <meta name="author" content="Luis Lara">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <div class="sub-page">
    <header class="header">
        <img class="header__image" src="./images/Vector.png" alt="header-image">
    </header>
    <main class="main">
      <section class="main__profile">
            <img class="main__profile-image" src="./images/perfil.png" alt="profile-image">
        <div class="main__profile-info">
          <div class="prueba1">
            <h1 id="nameJ" class="main__author">Jacques Cousteau</h1>
            <button id="editarperfil" class="main__profile-button">
                <img class="main__profile-button-image" src="/images/EditButton.png" alt="img-profile">
            </button>
          </div>
            <p id="acercaDemi" class="main__profile-info-text">Explorador</p>
        </div>
       <button class="main__add-button">
         <img src="./images/add-button-vector.png" class="main__add-button-image" alt="img-info">
       </button>
      </section>
      <div class="main__grid">
       <div class="main__grid-elements">
        <img class="main__image-trash" src="./images/Trash.png" alt="trashIcon">
        <img class="place" src="./images/grid-image-1.png" alt="grid-image">
            <div class="main__text-and-vector">
              <p class="main__grid-text">Valle de Yosemite</p>
              <button class="corazon-img"></button>
            </div>
       </div>
       <div class="main__grid-elements">
        <img class="main__image-trash" src="./images/Trash.png" alt="trashIcon">
        <img class="place" src="./images/grid-image-2.png" alt="grid-image">
           <div class="main__text-and-vector">
              <p class="main__grid-text">Lago Louise</p>
              <button  class="corazon-img"></button>
           </div>
       </div>
       <div class="main__grid-elements">
        <img class="main__image-trash" src="./images/Trash.png" alt="trashIcon">
        <img class="place" src="images/grid-image-3.png" alt="grid-image">
            <div class="main__text-and-vector">
              <p class="main__grid-text">Montañas Calvas</p>
              <button  class="corazon-img"></button>
            </div>
       </div>
       <div class="main__grid-elements">
        <img class="main__image-trash" src="./images/Trash.png" alt="trashIcon">
        <img class="place" src="./images/grid-image-4.png" alt="grid-image">
           <div class="main__text-and-vector">
              <p class="main__grid-text">Latemar</p>
              <button  class="corazon-img"></button>
           </div>
       </div>
       <div class="main__grid-elements">
        <img class="main__image-trash" src="./images/Trash.png" alt="trashIcon">
        <img class="place" src="./images/grid-image-5.png" alt="img-grid">
           <div class="main__text-and-vector">
              <p class="main__grid-text">Vanois National...</p>
              <button  class="corazon-img"></button>
           </div>
       </div>
       <div class="main__grid-elements">
        <img class="main__image-trash" src="./images/Trash.png" alt="trashIcon">
        <img class="place"  src="./images/grid-image-6.png" alt="img-grid">
           <div class="main__text-and-vector">
              <p class="main__grid-text">Lago di Braies</p>
              <button  class="corazon-img"></button>
           </div>
       </div>
      </div>

    </main>
    <footer class="footer">
        <p class="footer__text">© 2024 Around The U.S.</p>
    </footer>
        </div>
    </div>

    <div class="popup-overlay">
      <div class="popup">
        <button class="popup__close">
            <img class="popup__close-vector" src="/images/CloseIcon.png" alt="close-icon">
        </button>
        <div class="popup__title-container">
        <h2 class="popup__title">Editar perfil</h2>
        </div>
            <input id="inputName" class="popup__name" type="text" placeholder="Nombre">
            <input id="acercaDemipopup" class="popup__text" type="text" placeholder="Acerca de mi">
            <button id="guardarBtn" class="popup__button">Guardar</button>
            
      </div>
   </div>
<template id="popup-template">
 <div class="popup-overlay2">
      <div class="popup2">
        <button class="popup2__close">
            <img class="popup2__close-vector" src="/images/CloseIcon.png" alt="close-icon">
        </button>
        <div class="popup2__title-container">
        <h2 class="popup2__title">Nuevo lugar</h2>
        </div>
            <input id="title" class="popup2__name" type="text" placeholder="Título">
            <input id="url" class="popup2__text" type="url" placeholder="Enlace a la imagen">
            <button id="crear" class="popup2__button">Crear</button>
            
      </div>
   </div>
</template>

<template id="tarjetas-template">
   <div class="main__grid-elements">
        <img  class="main__template-images place" src="" alt="grid-image">
            <div class="main__text-and-vector">
              <p class="main__grid-text"></p>
              <button  class="corazon-img"></button>
            </div>
            <img class="main__image-trash" src="./images/Trash.png" alt="trashIcon">
       </div>
</template>


<div class="template__imagen-overlay">
  <div class="template__container">
  <img class="template__imagen-emergente" src="" alt="imagen-overlay">
  <button id="cerrarImagen" class="popup__close">
            <img class="popup__close-vector" src="/images/CloseIcon.png" alt="close-icon">
        </button>
  </div>
</div>


    <script src="./scripts/index.js"></script>
</body>
</html>
