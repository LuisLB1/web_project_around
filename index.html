<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="page">
        <div class="sub-page">
    <header class="header">
        <img class="header__image" src="./images/Vector.png" alt="header-image">
    </header>
    <main class="main">
      <section class="main__profile">
            <img class="main__profile-image" src="./images/perfil.png" alt="profile-image">
        <div class="main__profile-info">
            <div>
            <h1 id="nameJ" class="main__author">Jacques Cousteau</h1>
            <p id="acercaDemi" class="main__profile-info-text">Explorador</p>
            </div>
            <button id="editarperfil" class="main__profile-button">
                <img class="main__profile-button-image" src="./images/Edit Button.png">
            </button>
        </div>
       <button class="main__add-button">
         <img src="./images/add-button-vector.png" class="main__add-button-image">
       </button>
      </section>
      <section class="main__grid">
       <div class="main__grid-elements">
        <img src="./images/grid-image-1.png" alt="grid-image">
            <div class="main__text-and-vector">
              <p class="main__grid-text">Valle de Yosemite</p>
              <img class="main__grid-vector" src="/images/image-corazon.png">
            </div>
       </div>
       <div class="main__grid-elements">
        <img src="./images/grid-image-2.png" alt="grid-image">
           <div class="main__text-and-vector">
              <p class="main__grid-text">Lago Louise</p>
              <img class="main__grid-vector" src="/images/image-corazon.png" alt="vector-image">
           </div>
       </div>
       <div class="main__grid-elements">
        <img src="images/grid-image-3.png" alt="grid-image">
            <div class="main__text-and-vector">
              <p class="main__grid-text">Montañas Calvas</p>
              <img class="main__grid-vector" src="/images/image-corazon.png">
            </div>
       </div>
       <div class="main__grid-elements">
        <img src="./images/grid-image-4.png" alt="grid-image">
           <div class="main__text-and-vector">
              <p class="main__grid-text">Latemar</p>
              <img class="main__grid-vector" src="/images/image-corazon.png">
           </div>
       </div>
       <div class="main__grid-elements">
        <img src="./images/grid-image-5.png">
           <div class="main__text-and-vector">
              <p class="main__grid-text">Vanois National...</p>
              <img class="main__grid-vector" src="/images/image-corazon.png">
           </div>
       </div>
       <div class="main__grid-elements">
        <img src="./images/grid-image-6.png">
           <div class="main__text-and-vector">
              <p class="main__grid-text">Lago di Braies</p>
              <img class="main__grid-vector" src="/images/image-corazon.png">
           </div>
       </div>
      </section>

    </main>
    <footer class="footer">
        <p class="footer__text">© 2024 Around The U.S.</p>
    </footer>
        </div>
    </div>

    <div class="popup-overlay">
      <div class="popup">
        <button class="popup-close">
            <img src="/images/Close Icon.png" alt="close-icon">
        </button>
        <div class="popup__title-container">
        <h2 class="popup__title">Editar perfil</h2>
        </div>
            <input id="inputName" class="popup__name" type="text" placeholder="Nombre">
            <input id="acercaDemipopup" class="popup__text" type="text" placeholder="Acerca de mi">
            <button class="popup__button">Guardar</button>
            
      </div>
   </div>

    <script src="/index.js"></script>
</body>
</html>
