<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="page">
        <div class="sub-page">
    <header class="header">
        <img class="header__image" src="./images/Vector.png" alt="header-image">
    </header>
    <main class="main">
      <section class="main__profile">
            <img class="main__profile-image" src="./images/perfil.png" alt="profile-image">
        <div class="main__profile-info">
            <div>
            <img class="main__profile-info-image" src="./images/Jacques Cousteau.png">
            <p class="main__profile-info-text">Explorador</p>
            </div>
            <button class="main__profile-button">
                <img class="main__profile-button-image" src="./images/Edit Button.png">
            </button>
        </div>
       <button class="main__add-button">
         <img src="./images/add-button-vector.png" class="main__add-button-image">
       </button>
      </section>
      <section class="main__grid">
       <div class="main__grid-elements">
        <img src="./images/grid-image-1.png" alt="grid-image"> 
       </div>
       <div class="main__grid-elements">
        <img src="./images/grid-image-2.png" alt="grid-image">
       </div>
       <div class="main__grid-elements">
        <img src="images/grid-image-3.png">
       </div>
       <div class="main__grid-elements">
        <img src="./images/grid-image-4.png">
       </div>
       <div class="main__grid-elements">
        <img src="./images/grid-image-5.png">
       </div>
       <div class="main__grid-elements">
        <img src="./images/grid-image-6.png">
       </div>
      </section>

    </main>
    <footer class="footer">

    </footer>
        </div>
    </div>
</body>
</html>
